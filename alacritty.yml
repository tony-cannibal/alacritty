window:
  padding:
    x: 6
    y: 4

  opacity: 0.8


font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font

    style: Bold

  size: 7.0

import:
  - ~/.config/alacritty/themes/Everforest-Dark-Hard.yml

cursor:
  style:
    shape: Block
    blinking: always

  blink_interval: 400
  blink_timeout: 0

